    <script>
        
      function CreateCounter() {
          let count = 0;

          return {
              inc: function() {
                  count++;
              },
              decrement: function() {
                  count--;
              },
              getCount: function() {
                  return count;
              }
          };
      }

        let counter = CreateCounter();
